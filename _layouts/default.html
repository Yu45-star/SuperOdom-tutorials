<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO tags (automatically generated by jekyll-seo-tag plugin) -->
    {%- seo -%}

    <!-- CSS format -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- RSS subscription link (automatically generated by jekyll-feed plugin) -->
    {%- feed_meta -%}

    <!-- Google Analytics (production environment) -->
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}
</head>

<body>
    <!-- ðŸ§­ Navigation bar (includes files) -->
    {%- include header.html -%}

    <!-- ðŸ“„ Main content area -->
    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <!-- ðŸ¦¶ Footer -->
    {%- include footer.html -%}

    <!-- ðŸ“œ JavaScript scripts -->
    {%- include scripts.html -%}
</body>

</html>
